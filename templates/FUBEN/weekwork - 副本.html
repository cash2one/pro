$def with(userid,username,str)
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>项目进度控制系统</title>
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        body{
            padding-top: 60px;
        }
    </style>
</head>
<script type="text/javascript">
    function tianxie() {
        document.getElementById("userid").value = '$userid';
        document.getElementById("username").value = '$username';
    }
</script>
<body>
<div class="container" >
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="tab-title container" >
            <div>
                <ul class="nav navbar-nav row">
                    <li class="dropdown  col-xs-6">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            选项<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" onclick="parent.location='/sys?UserId=$userid&UserName=$username'">待办事项</a></li>
                            <li><a href="#" onclick="parent.location='/addWorkflow?UserId=$userid&UserName=$username'">新增流程</a></li>
                            <li><a href="#" onclick="parent.location='/workflowcheck?UserId=$userid&UserName=$username'">流程查询</a></li>
                            <li><a href="#" onclick="parent.location='/weekwork?UserId=$userid&UserName=$username'">工作周报</a></li>
                        </ul>
                    </li>
                    <li class="nav navbar-nav col-xs-6">$username $userid</li>
                </ul>
            </div>
        </div>
    </nav>
    <table class="table table-bordered table-hover" align="left">
        <thead>
        <tr>
            <th class="col-md-3">日期</th>
            <th class="col-md-9">工作内容</th>
        </tr>
        $:str
        </thead>
    </table>
    <h6>
        <form method="post" action="addwork">
            <ul>
                <input id="userid" type="text" name="data"  hidden></a>
                <input id="username" type="text" name="data"  hidden></a>
                <div class="row">
                    <a class="col-xs-4 list-group-item" style="height:50px">日期自：</a>
                    <input class="col-xs-7 list-group-item"  style="height:50px" type="date" name="data" value="2015-05-28" placeholder="必填项" class="input-xlarge" required>
                </div>
                <div class="row">
                    <a class="col-xs-4 list-group-item" style="height:50px">日期至：</a>
                    <input class="col-xs-7 list-group-item"  style="height:50px" type="date" name="data" value="2015-05-28" placeholder="必填项" class="input-xlarge" required>
                </div>
                <div class="row">
                    <a class="col-xs-4 list-group-item " style="height:150px">工作内容：</a>
                    <a class="col-xs-7"><textarea class="form-control" style="height:150px" name="data" placeholder="必填项"></textarea></a>
                </div>
            </ul>
            <input type="submit" value="提交" onclick="tianxie()">
        </form>
        <br>
        <br>
        <br>
    </h6>
</div>

</body>
</html>
