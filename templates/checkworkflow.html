$def with(str,userid,username)

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>项目进度控制系统</title>
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/timeline.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/bootstrap-switch.min.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/highlight.css" rel="stylesheet"/>
    <link type="text/css" href="../static/css/boxmaterialdesign.css" rel="stylesheet"/>
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap-switch.js"></script>
    <script src="../static/js/main.js"></script>
    <script src="../static/js/highlight.js"></script>

</head>
<script>
    function attention(workflowid){
        bz=document.getElementById(workflowid).checked;
        xmlhttp=new XMLHttpRequest();
        xmlhttp.open("GET","attontion",true);
        xmlhttp.send();
        xmlhttp.open("GET","attontion?userid=$userid&workflowid="+workflowid+"&attontion="+bz,true);
        xmlhttp.send();
    }
</script>
<body>
<div class="container">
    <div class="row">
            <h3 class="text-right"><a href="#" onclick="parent.location='/addworkflowpage?UserId=$userid&UserName=$username'">
                <i class="glyphicon glyphicon-plus"></i>新增项目</a>
            </h3>
            $for data in str:
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="box">
                        <div class="info">
                            <h4 class="text-center">
                                <a href="#" style="text-decoration:underline" class="btn-default" onclick="parent.location='/workflowdetail?UserId=$data[0]&UserName=$data[1]&workflowid=$data[2]'">$data[3]</a>
                            </h4>
                            <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>更新时间：$data[4]</small></p>
                            <p style="color: #000000">开始时间：$data[5]</p>
                            <p style="color: #000000">项目描述：$data[6]</p>
                            <p style="color: #000000">关注更新：<input id="$data[7]" type="checkbox" onchange="attention($data[7])" $data[8]></p>
                        </div>
                    </div>
                </div>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>


</div>
</body>
</html>
