$def with(str,s1,s2,workflowtreeid,userid,username)
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>项目进度控制系统</title>
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        body{
            padding-top: 60px;
        }
    </style>
</head>
<script>
    var url = document.location.search;
    var arr = url.split('&');
    var a1=arr[0].split('=')[1];
    var a2=arr[1].split('=')[1];
    var a3=decodeURI(arr[2].split('=')[1]);
</script>
<script type="text/javascript">
    function tianxie(state) {
        document.getElementById("workflowtree").value = a1;
        document.getElementById("state").value = state;
        document.getElementById("userid").value = a2;
        document.getElementById("username").value = a3;
    }
</script>
<body>
<div class="container" >
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="tab-title container" >
            <div>
                <ul class="nav navbar-nav row">
                    <li class="dropdown  col-xs-6">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            选项<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" onclick="parent.location='/sys?UserId=$userid&UserName=$username'">待办事项</a></li>
                            <li><a href="#" onclick="parent.location='/addWorkflow?UserId=$userid&UserName=$username'">新增流程</a></li>
                            <li><a href="#" onclick="parent.location='/workflowcheck?UserId=$userid&UserName=$username'">流程查询</a></li>
                            <li><a href="#" onclick="parent.location='/weekwork?UserId=$userid&UserName=$username'">工作周报</a></li>
                        </ul>
                    </li>
                    <li class="nav navbar-nav col-xs-6">$username $userid</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h5>$:s1</h5>
        <table class="table table-bordered table-hover" align="left">
            <thead>
            <tr>
                <th class="col-md-2">进度日期</th>
                <th class="col-md-2">处理人</th>
                <th class="col-md-2">状态</th>
                <th class="col-md-4">内容</th>
                <th class="col-md-2">转发</th>
            </tr>
            </thead>
            $:s2
        </table>
        <form method="post" action="addwfdetails">
            <ul>
                <input id="state" type="text" name="data"  hidden></a>
                <input id="workflowtree" type="text" name="data"  hidden></a>
                <input id="userid" type="text" name="data"  hidden></a>
                <input id="username" type="text" name="data"  hidden></a>
                <div class="row">
                    <a class="col-xs-5 list-group-item" style="height:50px">时间：</a>
                    <input class="col-xs-7 list-group-item"  style="height:50px" type="date" name="data" value="2011-01-01" placeholder="必填项" class="input-xlarge" required>
                </div>
                <div class="row">
                    <a class="col-xs-5 list-group-item">发送至：</a>
                    <select class="col-xs-7 list-group-item" style="height:35px" name="data">
                        $:str
                    </select>
                </div>
                <div class="row">
                    <a class="col-xs-5 list-group-item">发送至：</a>
                    <select class="col-xs-7 list-group-item" style="height:35px" name="data">
                        $:str
                    </select>
                </div>
                <div class="row">
                    <a class="col-xs-5 list-group-item">发送至：</a>
                    <select class="col-xs-7 list-group-item" style="height:35px" name="data">
                        $:str
                    </select>
                </div>
                <div class="row">
                    <a class="col-xs-5 list-group-item " style="height:150px">流程说明：</a>
                    <a class="col-xs-7"><textarea class="form-control" style="height:150px" name="data" placeholder="必填项"></textarea></a>
                </div>
            </ul>
            <input type="submit" value="完成" onclick="tianxie(1)">
            <input type="submit" value="提交" onclick="tianxie(2)">
        </form>
    </div>
    <br>
    <br>
    <br>
</div>
</body>
</html>
