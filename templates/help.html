<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>项目进度控制系统</title>
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        body{
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11">
        <div class="row"><h4>点击项目追踪可查看与我相关的所有项目</h4></div>
        <div class="row"><img src="../static/pic/1.PNG" class="col-xs-11 col-sm-6 col-md-6 col-lg-6"/></div>
        <div class="row"><h4>点击新增项目进行项目新增</h4></div>
        <div class="row"><img src="../static/pic/2.jpg" class="col-xs-11 col-sm-6 col-md-6 col-lg-6"/></div>
        <div class="row"><h4>在新增项目页面进行名称、日期、人员（可多选）具体内容填写</h4></div>
        <div class="row"><img src="../static/pic/4.jpg" class="col-xs-11 col-sm-6 col-md-6 col-lg-6"/></div>
        <div class="row"><h4>点击项目名称进入项目，自己填写的内容可以修改</h4></div>
        <div class="row"><img src="../static/pic/5.jpg" class="col-xs-11 col-sm-6 col-md-6 col-lg-6"/></div>
        <div class="row"><h4>关注的项目如果有新动态会推送消息</h4></div>
        <div class="row"><img src="../static/pic/6.jpg" class="col-xs-11 col-sm-6 col-md-6 col-lg-6"/></div>
    </div>
</div>
</body>
</html>
