$def with(userid,username)
<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>项目进度控制系统</title>
        <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
        <link type="text/css" href="../static/css/timeline.css" rel="stylesheet"/>
    </head>
    <body>
    <div class="container">
        <div class="page-header">
            <h4>$username<small>$userid</small></h4>
        </div>
    <div class="timeline">
        <div class="line text-muted"></div>
        <article class="panel panel-info panel-outline">
            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-hand-right"></i>
            </div>
            <div class="panel-body">
                <h3><a href="#" onclick="parent.location='/checkworkflow?UserId=$userid&UserName=$username'">流程查看</a></h3>
            </div>
            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-hand-right"></i>
            </div>
            <div class="panel-body">
                <h3><a href="#" onclick="parent.location='/addworkflowpage?UserId=$userid&UserName=$username'">新增流程</a></h3>
            </div>
            <div class="panel-heading icon">
                <i class="glyphicon glyphicon-hand-right"></i>
            </div>
            <div class="panel-body">
                <h3><a href="#" onclick="parent.location='/weekworkpage?UserId=$userid&UserName=$username'">工作周报</a></h3>
            </div>
        </article>
        </div>
    </div>
    </body>
</html>
