$def with(userid,username,followstr)
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>项目进度控制系统</title>
    <link type="text/css" href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../static/js/jquery-2.1.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <style>
        body{
            padding-top: 60px;
        }
    </style>
</head>
<body>
<div class="container" >
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="tab-title container" >
            <div>
                <ul class="nav navbar-nav row">
                    <li class="dropdown  col-xs-6">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            选项<b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="#" onclick="parent.location='/sys?UserId=$userid&UserName=$username'">待办事项</a></li>

                        </ul>
                    </li>
                    <li class="nav navbar-nav col-xs-6">$username $userid</li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <table class="table table-bordered table-hover" align="left">
            <thead>
            <tr><th class="col-md-2">日期</th><th class="col-md-2">发起人</th><th class="col-md-8">项目名称</th></tr>
            </thead>
            $:followstr
        </table>
    </div>
</div>

</html>
